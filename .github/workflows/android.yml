name: Android CI

on:
  push:
    branches: [ main,dev ]
  pull_request:
    branches: [ main,dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.4.0
      
    - name: Setup Java JDK
      uses: actions/setup-java@v2.5.0
      with:
        java-version: 1.8

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.1.3
      with:
        gradle-version: 7.0.2
        run: ./gradlew build

    
